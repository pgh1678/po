<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/basic :: setContent(~{this::content} )}">

  <th:block th:fragment="content">

    <h1 class="mt-4">청약내역</h1>

    <input type="hidden" name="sno" th:value="${dto.sno}">
    <div class="form-group">
      <label >종목코드</label>
      <input type="text" class="form-control" name="StockCode"   th:value="${dto.stockCode}" readonly >
    </div>

    <div class="form-group">
      <label >종목명</label>
      <input type="text" class="form-control" name="name"  th:value="${dto.name}" readonly >
    </div>
    <div class="form-group">
      <label >증권사</label>
      <input type="text" class="form-control" name="stockFirm" th:value="${dto.stockFirm}" readonly>
    </div>
    <div class="form-group">
      <label >증거금</label>
      <div class="row" style="white-space:nowrap;">
        <div class="col-xs-2 ml-4" style="white-space:nowrap;">
          <input type="text" class="form-control" name="deposit" th:value="${dto.deposit}"   readonly>
        </div>
        <div class="col-xs-2 ml-5" style="white-space:nowrap;">
          <label >( 대출금 </label>
        </div>
        <div class="col-xs-1 ml-2" style="white-space:nowrap;">
          <input type="text" class="form-control" name="loan" th:value="${dto.loan}" readonly>
        </div>
        <div class="col-xs-1" style="white-space:nowrap;">
          <label >) </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label >청약주수</label>
      <input type="text" class="form-control" name="subsAmt" th:value="${dto.subsAmt}" readonly >
    </div>
    <div class="form-group">
      <label >배정주수</label>
      <input type="text" class="form-control" name="assignAmt" th:value="${dto.assignAmt}" readonly >
    </div>
    <div class="form-group">
      <label >매도가격</label>
      <input type="text" class="form-control" name="sellPrice"  th:value="${dto.sellPrice}" readonly >
    </div>
    <div class="form-group">
      <label >수수료</label>
      <input type="text" class="form-control" name="fee" th:value="${dto.fee}"  readonly>
    </div>
    <div class="form-group">
      <label >세금</label>
      <input type="text" class="form-control" name="tax" th:value="${dto.tax}"  readonly>
    </div>
    <div class="form-group">
      <label >이자</label>
      <input type="text" class="form-control" name="interest" th:value="${dto.interest}" readonly>
    </div>

    <!--        <a th:href="@{/guestbook/modify(gno = ${dto.gno}, page=${requestDTO.page})}"><button type="button" class="btn btn-primary">Modify</button></a>-->

    <!--        <a th:href="@{/guestbook/list(page=${requestDTO.page})}"><button type="button" class="btn btn-info">List</button></a>-->

    <a th:href="@{/po/myIPOModify(sno = ${dto.sno}, page=${requestDTO.page})}">
      <button type="button" class="btn btn-primary">Modify</button>
    </a>

    <a th:href="@{/po/myIPO(page=${requestDTO.page})}">
      <button type="button" class="btn btn-info">List</button>
    </a>

  </th:block>

</th:block>
