<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">공모주 등록</h1>

        <form th:action="@{/po/IPOenroll}" th:method="post">
            <div class="form-group">
                <label >종목코드</label>
                <input type="text" class="form-control" name="StockCode"   >
            </div>

            <div class="form-group">
                <label >종목명</label>
                <input type="text" class="form-control" name="name"   >
            </div>
            <div class="form-group">
                <label >공모시작일</label>
                <input type="text" class="form-control" name="startDate"   >
            </div>
            <div class="form-group">
                <label >공모종료일</label>
                <input type="text" class="form-control" name="endDate"   >

            </div>
            <div class="form-group">
                <label >상장일</label>
                <input type="text" class="form-control" name="listedDate"  >
            </div>
            <div class="form-group">
                <label >공모가</label>
                <input type="text" class="form-control" name="offeringPrice" >
            </div>
            <div class="form-group">
                <label >환불일</label>
                <input type="text" class="form-control" name="refundDate" >
            </div>
            <div class="form-group">
                <label >주간사</label>
                <input type="text" class="form-control" name="leadingFirm"  >
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </th:block>

</th:block>
